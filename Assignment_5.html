<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 3D Texture Mapping Example</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Assignment_5.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="Assignment_5"
      style="border: none"
      width="600"
      height="600"
    ></canvas>
    <h2>Shading Mode:</h2>
    <button onClick = "applyPhong()">Phong</button>
    <button onClick = "applyShadow()"> Phong + Shadow</button>
    <button onClick = "applyReflection()">Phong + Reflection</button>
    <button onClick = "applyAll()">Phong + Shadow + Reflection</button>
    <br></br>
    <br>Move Light 
    <class = "sliders">
      <input autocomplete="off" type="range" min="-60" max="60" value="0" id="lightDirection">
    </br>
    <br>Bounce Limit 
    <class = "sliders">
      <input autocomplete="off" type="range" min="1" max="5" value="1" id="bounceLimit">
    </br>
  </body>
</html>
